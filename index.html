<!DOCTYPE html>
<html lang="en" ng-app="visualApp">
<head>
    <title>Beautiful Movie Team Visualization</title>

    <!---------------------------------- CSS -------------------------------------->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <!---------------------------------- END CSS -------------------------------------->

</head>
<body ng-controller="movieChartCtrl">

<!-------------------------------------- TOP NAVBAR ------------------------------->
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><i class="fa fa-film" aria-hidden="true"></i>
                    &nbsp;&nbsp;&nbsp;Beautiful Movie Team Visualization</a>
            </div>
        </div>
    </nav>
</div>
<!-------------------------------------- END TOP NAVBAR ------------------------------->
<br/>
<br/>
<br/>
<br/>

<div class="container-fluid animated fadeInLeft">
    <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <fusioncharts
                        width = "100%"
                        height = "500"
                        type="scatter"
                        dataSource="{{movieData}}" >
                </fusioncharts>
        </div>
    </div>
</div>

<!---------------------------------  JAVASCRIPT ------------------------------------>
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/controller.js"></script>
<script src="js/charts/fusioncharts.js"></script>
<script src="js/charts/fusioncharts.charts.js"></script>
<script src="js/charts/angular-fusioncharts.min.js"></script>
<!--------------------------------- END JAVASCRIPT ------------------------------ -->

</body>
</html>
